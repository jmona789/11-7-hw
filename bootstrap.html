<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-styles.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 bg-danger">
				<p>Nav bar here</p>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-9 bg-danger">
				<p>Main Content here</p>
			</div>
			<div class="col-xs-12 col-sm-3 bg-success">
				 <div class="module community-bulletin" data-tracker="cb=1">
    <div class="related">
                <div class="bulletin-title">
                    Featured on Meta
                </div>
                <hr>
    <div class="spacer">
        <div class="bulletin-item-type">
                <a href="https://www.lewrockwell.com/" class="question-hyperlink">
<div class="favicon favicon-stackoverflowmeta" title="Meta Stack Overflow"></div>                </a>
            </div>
                <div class="bulletin-item-content">
                    <a href="https://www.lewrockwell.com/">Some content here</a>
                </div>
                <br class="cbt">
            </div>
                <div class="bulletin-title">
                    Hot Meta Posts
                </div>
                <hr>
    <div class="spacer">
        <div class="bulletin-item-type">
                <span title="Vote score (upvotes - downvotes)">3000</span>
            </div>
                <div class="bulletin-item-content">
                    <a href="https://www.lewrockwell.com/" class="question-hyperlink">Who is John Galt?</a>
                </div>
                <br class="cbt">
            </div>
    <div class="spacer">
        <div class="bulletin-item-type">
                <span title="Vote score (upvotes - downvotes)">99</span>
            </div>
                <div class="bulletin-item-content">
                    <a href="https://www.lewrockwell.com/" class="question-hyperlink">A is A</a>
                </div>
                <br class="cbt">
            </div>
    <div class="spacer">
        <div class="bulletin-item-type">
                <span title="Vote score (upvotes - downvotes)">43</span>
            </div>
                <div class="bulletin-item-content">
                    <a href="https://www.lewrockwell.com/" class="question-hyperlink">This was an extremely difficult assignment</a>
                </div>
                <br class="cbt">
            </div>
    </div>
</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 bg-danger">
				<p>Footer content here</p>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
